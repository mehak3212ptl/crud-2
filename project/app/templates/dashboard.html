<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% for i in data %}
     <h5 class="card-title">{{i.id}}</h5>
     <h5 class="card-title">{{i.item_name}}</h5>
     <h5 class="card-title">{{i.item_desc}}</h5>
     <h5 class="card-title">{{i.item_price}}</h5>
     <img src="{{i.item_image.url}}" style="width: 50%; height: 50vh;">
     <a href="{{i.item_resume.url}}">Resume</a>
     {% endfor %}
</body>
</html>
